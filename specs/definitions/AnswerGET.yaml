Answer:
  type: object
  properties:
    protocol:
      $ref: 'Protocol.yaml#/Protocol'
    id:
      description: "Unique identifier representing a specific question"
      type: string
      x-chance-type: guid
    uid:
      description: "Unique identifier representing a specific user"
      type: string
      x-chance-type: guid
    timestamp:
      description: "Value set time"
      type: number
      x-chance-type: timestamp
    value:
      description: "Answer value"
      anyOf:
        - type: string
        - type: number
        - type: integer
        - type: boolean
      x-chance-type: pick
      x-type-options:
        - boolean
        - string
        - number
    history:
      description: "Answer modifications history"
      type: array
      items:
        type: object
        properties:
          protocol:
            $ref: 'Protocol.yaml#/Protocol'
          id:
            description: "Unique identifier representing a specific question"
            type: string
            x-chance-type: guid
          uid:
            description: "Unique identifier representing a specific user"
            type: string
            x-chance-type: guid
          timestamp:
            description: "Value set time"
            type: number
            x-chance-type: timestamp
          value:
            description: "Answer value"
            anyOf:
              - type: string
              - type: number
              - type: integer
              - type: boolean
            x-chance-type: pick
            x-type-options:
              - boolean
              - string
              - number
