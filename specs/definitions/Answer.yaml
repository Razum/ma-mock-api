Answer:
  type: object
  properties:
    protocol:
      type: integer
      minimum: 1
      maximum: 100
    id:
      type: string
      x-chance-type: guid
      description: "Unique identifier representing a specific question"
    uid:
      type: string
      x-chance-type: guid
      description: "Unique identifier representing a specific user"
    timestamp:
      type: integer
      x-chance-type: timestamp
      description: "Value set time"
    value:
      anyOf:
        - type: string
        - type: number
        - type: integer
        - type: boolean
    history:
      type: array
      description: "Answer changes history"
      items:
        type: object
        properties:
          protocol:
            type: integer
            minimum: 1
            maximum: 100
          id:
            type: string
            x-chance-type: guid
            description: "Unique identifier representing a specific question"
          uid:
            type: string
            x-chance-type: guid
            description: "Unique identifier representing a specific user"
          timestamp:
            type: integer
            x-chance-type: timestamp
            description: "Value set time"
          value:
            anyOf:
              - type: string
              - type: number
              - type: integer
              - type: boolean
