Answer:
  type: object
  properties:
    protocol:
      description: "Protocol version"
      type: integer
      minimum: 1
      maximum: 100
    id:
      description: "Unique identifier representing a specific question"
      type: string
      x-chance-type: guid
    uid:
      description: "Unique identifier representing a specific user"
      type: string
      x-chance-type: guid
    timestamp:
      description: "Value set time"
      type: integer
      x-chance-type: timestamp
    value:
      description: "Answer value"
      anyOf:
        - type: string
        - type: number
        - type: integer
        - type: boolean
    history:
      description: "Answer modifications history"
      type: array
      items:
        type: object
        properties:
          protocol:
            description: "Protocol version"
            type: integer
            minimum: 1
            maximum: 100
          id:
            description: "Unique identifier representing a specific question"
            type: string
            x-chance-type: guid
          uid:
            description: "Unique identifier representing a specific user"
            type: string
            x-chance-type: guid
          timestamp:
            description: "Value set time"
            type: integer
            x-chance-type: timestamp
          value:
            description: "Answer value"
            anyOf:
              - type: string
              - type: number
              - type: integer
              - type: boolean
