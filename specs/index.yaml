swagger: '2.0'
info:
  title: Modern Appraisal Mock API
  description: Modern Appraisal Mock API fro web and mobile
  version: "1.0.0"
schemes:
  - https
basePath: api/v1
produces:
  - application/json
paths:
  /questions:
    get:
      summary: Questions list
      description: |
        The Questions endpoint returns all appraisal form questions
      responses:
        200:
          description: An array of questions
          schema:
            type: array
            items:
              $ref: 'definitions/Question.yaml#/Question'
        default:
          description: Unexpected error
          schema:
            $ref: 'definitions/Error.yaml#/Error'

  /sections:
    get:
      responses:
        200:
          schema:
            type: array
            items:
              $ref: 'definitions/Section.yaml#/Section'
        default:
          description: Unexpected error
          schema:
            $ref: 'definitions/Error.yaml#/Error'

  /sections/{sectionId}:
    get:
      parameters:
        sectionId:
          in: path
          schema:
            type: string
          required: true
      responses:
        200:
          schema:
            $ref: 'definitions/Section.yaml#/Section'

  /answers/{facilityId}:
    get:
      parameters:
        facilityId:
          in: path
          schema:
            type: string
          required: true
      responses:
        200:
          schema:
            $ref: 'definitions/AnswerGET.yaml#/Answer'
    post:
      parameters:
        answers:
          in: body
          schema:
            type: object
            properties:
              protocol:
                $ref: 'definitions/Protocol.yaml#/Protocol'
              data:
                type: array
                items:
                  $ref: 'definitions/AnswerPOST.yaml#/Answer'
          required: true
      responses:
        200:
          schema:
            type: integer
        default:
          description: Unexpected error
          schema:
            $ref: 'definitions/Error.yaml#/Error'

  /answers/{facilityId}/section/{sectionId}:
    get:
      parameters:
        facilityId:
          in: path
          schema:
            type: string
          required: true
        sectionId:
          in: path
          schema:
          type: string
          required: true
      responses:
        200:
          schema:
            $ref: 'definitions/AnswerGET.yaml#/Answer'

  /answers/{facilityId}/{questionId}:
    get:
      parameters:
        facilityId:
          in: path
          schema:
            type: string
          required: true
        questionId:
          in: path
          schema:
            type: string
          required: true
      responses:
        200:
          schema:
            $ref: 'definitions/Question.yaml#/Question'

  /users/{userId}:
    get:
      parameters:
        userId:
          in: path
          schema:
            type: string
          required: true
      responses:
        200:
          schema:
            $ref: 'definitions/User.yaml#/User'

  /users/{userId}/assignments:
    get:
      parameters:
        userId:
          in: path
          schema:
            type: string
          required: true
      responses:
        200:
          schema:
            type: array
            items:
              $ref: 'definitions/Assignment.yaml#/Assignment'

  /users/{userId}/assignments/{assignmentId}:
    get:
      parameters:
        userId:
          in: path
          schema:
            type: string
          required: true
        assignmentId:
          in: path
          schema:
            type: string
          required: true
      responses:
        200:
          schema:
            $ref: 'definitions/Assignment.yaml#/Assignment'

